<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <title>Flight Fare Prediction</title>

    <style>
      .navbar {
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
      }

      body {
        text-align: center;
        background-image: url("https://source.unsplash.com/1600x900/?aeroplane,flight");
      }
    </style>
  </head>
  <body>
    <!-- As a heading -->
    <nav class="navbar navbar-dark bg-primary">
      <div class="container-fluid">
        <span class="navbar-brand">FLIGHT FARE PREDICTION</span>
      </div>
    </nav>

    <br />
    <div class="container">
      <form action="\predict" method="post">
        <div class="row">
          <div class="col-sm-6">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Departure Date</h5>
                <input
                  type="datetime-local"
                  name="Departure_Time"
                  id="Departure_Time"
                  required="required"
                />
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Arrival Date</h5>
                <input
                  type="datetime-local"
                  name="Arrival_Time"
                  id="Arrival_Time"
                  required="required"
                />
              </div>
            </div>
          </div>
        </div>
        <br />
        <br />
        <br />

        <div class="row">
          <div class="col-sm-6">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Source</h5>
                <select name="Source" id="Source" required="required">
                  <option value="Delhi">Delhi</option>
                  <option value="Kolkata">Kolkata</option>
                  <option value="Mumbai">Mumbai</option>
                  <option value="Chennai">Chennai</option>
                </select>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Destination</h5>
                <select name="Destination" id="Destination" required="required">
                  <option value="Delhi">Delhi</option>
                  <option value="New Delhi">New Delhi</option>
                  <option value="Hyderabad">Hyderabad</option>
                  <option value="Kolkata">Kolkata</option>
                  <option value="Cochin">Cochin</option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <br />
        <br />
        <br />
        <div class="row">
          <div class="col-sm-6">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Number of Stops</h5>
                <!-- Total Stops -->
                <select name="stops" required="required">
                  <option value="0">Non-Stop</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                </select>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Airlines, you want to travel in</h5>
                <!-- Airline -->
                <select name="airline" id="airline" required="required">
                  <option value="Jet Airways">Jet Airways</option>
                  <option value="IndiGo">IndiGo</option>
                  <option value="Air India">Air India</option>
                  <option value="Multiple carriers">Multiple carriers</option>
                  <option value="SpiceJet">SpiceJet</option>
                  <option value="Vistara">Vistara</option>
                  <option value="Air Asia">Air Asia</option>
                  <option value="GoAir">GoAir</option>
                  <option value="Multiple carriers Premium economy">
                    Multiple carriers Premium economy
                  </option>
                  <option value="Jet Airways Business">
                    Jet Airways Business
                  </option>
                  <option value="Vistara Premium economy">
                    Vistara Premium economy
                  </option>
                  <option value="Trujet">Trujet</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <br />

        <br />
        <br />

        <!-- Submit -->
        <input type="submit" value="Submit" class="btn btn-secondary" />
      </form>
      <br />
      <br />
      <h2>{{prediction_text}}</h2>
      <br />
      <br />
      <br />
      <p>Â©2020 Kranti Wadmare</p>
    </div>

    <!-- JavaScript -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
